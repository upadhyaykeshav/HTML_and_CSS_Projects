<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form|</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets\fabicon.png">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="mail">Email Id</label>                <!--Due to this on click at label automatically go to input-->
                        <input type="email" id="mail" name="email" placeholder="Enter your Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_Role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">FrontEnd Developer</option>
                            <option value="backend">BackEnd Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pin">Pin Code</label>
                        <input type="number" id="pin" name="pin_code" placeholder="Enter pin code...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" value="2023-06-12" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload_cv">
                    </div>
                   
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now!</button>
                </div>
            </form>
        </div>
      
    </div>
</body>
</html>
